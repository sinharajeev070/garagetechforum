<div class='blog-form-div' [ngStyle]="{'opacity':displayStatus===true?0.2:1}">
    <h3>Blog Post Form</h3>
    <hr />
    <form action="" #blogDetails="ngForm" (ngSubmit)="createBlog(blogDetails)" class='blog-form'>
        <div class="title">
        <label for="title">Title</label>
        <input type="text" name='title' id='title' #title="ngModel" ngModel required/>
        </div>
        <small *ngIf="title.touched && title.value===''" style="color: red;">Required Field</small>
        <div class="author">
        <label for="author">Author</label>
        <input type="text" name='author' id='author' #author="ngModel" ngModel required/>
        </div>
        <small *ngIf="author.touched && author.value===''" style="color: red;">Required Field</small>
        <div class="post-date">
        <label for="post-date">Post Date</label>
        <input type="date" name='postDate' id='post-date' #date="ngModel" ngModel min = {{currDate}} max = {{currDate}} required/>
        </div>
        <small *ngIf="date.touched && date.value===''" style="color: red;">Required Field</small>
        <div class="post-category">
        <label for="post-category">Post Category</label>
        <input type="text" name='postCategory' id='post-category' #category="ngModel" ngModel required/>
        </div>
        <small *ngIf="category.touched && category.value===''" style="color: red;">Required Field</small>
        <div class="content">
        <label for="content">Content</label>
        <textarea type="text" name='content' id='content' ngModel></textarea>
        </div>
        <button type='submit' class='btn btn-primary' [disabled]="blogDetails.invalid">Submit</button>
    </form>
</div>

<app-blog-status *ngIf="displayStatus"></app-blog-status>
